<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Otomatis dengan Verifikasi Wajah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        video, canvas {
            display: block;
            margin: 10px auto;
            width: 320px;
            height: 240px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #status {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Absensi Otomatis dengan Verifikasi Wajah</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas" width="320" height="240"></canvas>
    <div id="status">Menunggu deteksi wajah...</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let model;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => resolve(video);
            });
        }

        async function loadModel() {
            model = await blazeface.load(); // Load BlazeFace model
        }

        async function detectFace() {
            const predictions = await model.estimateFaces(video, false);

            if (predictions.length > 0) {
                document.getElementById('status').innerText = 'Wajah terdeteksi!';
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Mendapatkan posisi wajah (top-left corner)
                const topLeft = predictions[0].topLeft;
                const bottomRight = predictions[0].bottomRight;

                const faceHeight = bottomRight[1] - topLeft[1];

                // Deteksi gerakan atas-bawah berdasarkan ketinggian wajah
                if (faceHeight > 140) { // Jika wajah terlalu dekat ke kamera (atas)
                    document.getElementById('status').innerText = 'Gerakkan wajah ke bawah...';
                } else if (faceHeight < 100) { // Jika wajah terlalu jauh (bawah)
                    document.getElementById('status').innerText = 'Gerakkan wajah ke atas...';
                } else {
                    document.getElementById('status').innerText = 'Gerakan sesuai, absensi berhasil!';
                    takePicture();
                }
            } else {
                document.getElementById('status').innerText = 'Wajah tidak terdeteksi!';
            }

            requestAnimationFrame(detectFace); // Loop detection
        }

        function takePicture() {
            // Ambil gambar dari video dan simpan dalam bentuk foto (absen otomatis)
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = canvas.toDataURL('image/png');
            console.log("Foto diambil:", imgData);
        }

        async function main() {
            await setupCamera();
            await loadModel();
            detectFace(); // Mulai deteksi wajah dan gerakan
        }

        main();
    </script>

</body>
</html>
