<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absen Online dengan Verifikasi Wajah & Lokasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #camera, #snapshot {
      margin-top: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    #locationInfo {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #status {
      color: green;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      #map {
        height: 300px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <h1>Absen Online dengan Verifikasi Wajah & Lokasi</h1>
  <p>Ambil gambar untuk verifikasi wajah dan deteksi lokasi secara real-time.</p>

  <!-- Video kamera untuk mengambil gambar -->
  <video id="camera" autoplay></video>
  <canvas id="snapshot" style="display:none;"></canvas>

  <!-- Tombol untuk mengambil gambar dan absensi -->
  <button onclick="takeSnapshot()">Ambil Gambar & Absen</button>

  <!-- Menampilkan informasi lokasi -->
  <div id="locationInfo">Menunggu lokasi...</div>

  <!-- Peta untuk menampilkan posisi pengguna -->
  <div id="map"></div>

  <div id="status"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Membuka kamera perangkat
    const video = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((error) => {
        console.error('Error accessing camera:', error);
      });

    // Fungsi untuk mengambil snapshot dari video
    function takeSnapshot() {
      // Mengambil snapshot dari video
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Placeholder untuk face recognition (disini hanya snapshot)
      alert("Gambar diambil untuk verifikasi wajah.");

      // Melakukan absensi
      if (currentPosition) {
        document.getElementById('status').textContent = 'Absensi berhasil!';
        document.getElementById('status').style.color = 'green';
      } else {
        document.getElementById('status').textContent = 'Gagal mengambil lokasi!';
        document.getElementById('status').style.color = 'red';
      }
    }

    // Geolocation untuk mendapatkan lokasi pengguna
    let currentPosition;
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(function(position) {
        currentPosition = position;
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        
        // Update lokasi di informasi lokasi
        document.getElementById('locationInfo').innerHTML = `Latitude: ${lat}, Longitude: ${lon}`;

        // Memperbarui peta dengan lokasi pengguna
        var map = L.map('map').setView([lat, lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18,
        }).addTo(map);
        L.marker([lat, lon]).addTo(map)
          .bindPopup('Lokasi Anda Saat Ini')
          .openPopup();
      }, function(error) {
        document.getElementById('locationInfo').textContent = 'Gagal mendapatkan lokasi!';
        console.error('Error getting location:', error);
      });
    } else {
      document.getElementById('locationInfo').textContent = 'Geolocation tidak didukung oleh browser ini.';
    }
  </script>
</body>
</html>
