<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Otomatis dengan Deteksi Gerakan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
        #status {
            font-size: 24px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Absensi Otomatis dengan Gerakan Atas-Bawah</h1>
    <p>Goyangkan perangkat ke atas dan ke bawah untuk melakukan absensi.</p>
    <div id="status">Menunggu gerakan...</div>

    <script>
        let absensiDone = false;

        // Mendeteksi gerakan dengan akselerometer
        if ('Accelerometer' in window) {
            const accelerometer = new Accelerometer({ frequency: 60 });
            let lastAccelerationZ = 0;
            let movementCount = 0;

            accelerometer.addEventListener('reading', () => {
                const currentZ = accelerometer.z;

                // Deteksi pergerakan atas-bawah
                if (!absensiDone) {
                    if (currentZ > 10 && lastAccelerationZ < -10) {
                        movementCount++;
                    }

                    if (movementCount >= 3) { // Jika terdeteksi 3 kali goyangan
                        document.getElementById('status').innerText = "Absensi Berhasil!";
                        absensiDone = true;
                        // Simpan absensi (Anda bisa mengganti dengan ajax untuk menyimpan ke server)
                        console.log("Absensi dilakukan!");
                    }

                    lastAccelerationZ = currentZ;
                }
            });

            accelerometer.start();
        } else {
            document.getElementById('status').innerText = "Perangkat ini tidak mendukung sensor akselerometer.";
        }
    </script>

</body>
</html>
