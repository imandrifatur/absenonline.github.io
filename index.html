<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location dengan Peta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        #map {
            width: 100%;
            height: 400px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Bagikan Lokasi Secara Live di Peta</h1>
    </header>
    
    <button id="startLiveLocation">Mulai Bagikan Lokasi</button>
    <button id="stopLiveLocation" style="display:none;">Berhenti Bagikan Lokasi</button>

    <div id="map"></div>

    <script>
        let liveLocationInterval;
        let map, marker;

        // Inisialisasi peta
        function initMap(lat, lon) {
            map = L.map('map').setView([lat, lon], 15); // Zoom level 15
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Tambahkan marker untuk lokasi pengguna
            marker = L.marker([lat, lon]).addTo(map)
                .bindPopup('Lokasi Anda').openPopup();
        }

        function updateMap(lat, lon) {
            marker.setLatLng([lat, lon]); // Update posisi marker
            map.setView([lat, lon], 15); // Pusatkan peta ke lokasi baru
        }

        function startLiveLocation() {
            if (navigator.geolocation) {
                liveLocationInterval = setInterval(() => {
                    navigator.geolocation.getCurrentPosition(position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        if (!map) {
                            initMap(lat, lon); // Inisialisasi peta pertama kali
                        } else {
                            updateMap(lat, lon); // Update lokasi secara real-time
                        }

                        console.log(`Live Location: Lat: ${lat}, Lon: ${lon}`);
                    }, showError);
                }, 5000); // Update setiap 5 detik
            } else {
                alert("Geolocation tidak didukung oleh browser ini.");
            }
        }

        function stopLiveLocation() {
            clearInterval(liveLocationInterval);
            alert("Berhenti membagikan lokasi.");
        }

        // Tampilkan pesan error jika ada masalah dengan geolocation
        function showError(error) {
            let errorMessage = '';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Pengguna menolak permintaan geolokasi.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Lokasi tidak tersedia.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "Permintaan geolokasi waktu habis.";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage = "Kesalahan tidak dikenal.";
                    break;
            }
            alert(errorMessage);
        }

        document.getElementById('startLiveLocation').addEventListener('click', function() {
            startLiveLocation();
            this.style.display = "none";
            document.getElementById('stopLiveLocation').style.display = "inline";
        });

        document.getElementById('stopLiveLocation').addEventListener('click', function() {
            stopLiveLocation();
            this.style.display = "none";
            document.getElementById('startLiveLocation').style.display = "inline";
        });
    </script>
</body>
</html>
